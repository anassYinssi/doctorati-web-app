<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/other.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/adminNavbar :: adminNavbar"></div>

<div class="admin-body">

<h1 class="spec-1">Current Proposals</h1>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Discipline</th>
                    <th scope="col">Speciality</th>
                    <th scope="col">Proposal Date</th>
                    <th scope="col">Proposal Time</th>
                </tr>
                </thead>
                <tbody id="currentProposals" th:if="${not #lists.isEmpty(Proposals)}" th:each="proposal, iterStat : ${Proposals}">
                <tr>
                    <td th:text="${iterStat.index + 1}"></td>
                    <td class="truncate-text" th:title="${proposal.topic}" th:text="${proposal.topic}"></td>
                    <td th:title="${proposal.professor.firstname}" th:text="${proposal.professor.firstname}"></td>
                    <td th:title="${proposal.discipline.name}" th:text="${proposal.discipline.name}"></td>
                    <td class="truncate-text" th:title="${proposal.discipline.name}" th:text="${proposal.speciality.name}"></td>
                    <td class="truncate-text" th:title="${proposal.proposalDate}" th:text="${proposal.proposalDate}"></td>
                    <td class="truncate-text" th:title="${proposal.proposalTime}" th:text="${proposal.proposalTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
