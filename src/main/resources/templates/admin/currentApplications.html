<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/other.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/adminNavbar :: adminNavbar"></div>

<div class="admin-body">
<h1 class="spec-1">Current Applications</h1>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">APPOGE</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Discipline</th>
                    <th scope="col">Speciality</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Proposal Date</th>
                    <th scope="col">Proposal Time</th>
                </tr>
                </thead>
                <tbody id="currentApplications" th:if="${not #lists.isEmpty(Applications)}" th:each="app, iterStat : ${Applications}">
                <tr>
                    <td th:text="${iterStat.index + 1}"></td>
                    <td class="truncate-text" th:title="${app.num_inscription}" th:text="${app.num_inscription}"></td>
                    <td th:title="${app.student.firstname}" th:text="${app.student.firstname}"></td>
                    <td th:title="${app.proposal.topic}" th:text="${app.proposal.topic}"></td>
                    <td class="truncate-text" th:title="${app.proposal.discipline.name}" th:text="${app.proposal.discipline.name}"></td>
                    <td class="truncate-text" th:title="${app.proposal.speciality.name}" th:text="${app.proposal.speciality.name}"></td>
                    <td class="truncate-text" th:title="${app.proposal.professor.firstname}" th:text="${app.proposal.professor.firstname}"></td>
                    <td th:title="${app.applicationDate}" th:text="${app.applicationDate}"></td>
                    <td th:title="${app.applicationTime}" th:text="${app.applicationTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
