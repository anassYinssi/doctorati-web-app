<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <link th:href="@{/css/student.css}" rel="stylesheet">
    <link th:href="@{/css/other.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/studentNavbar :: studentNavbar}"></div>

<div class="container mt-4">
    <h1 class="spec-1 mb-4">Welcome, <span th:text="Mr.+${firstname}">Username</span></h1>

    <div class="row">
        <!-- Left Column for Statistics -->
        <div class="col-md-6">
            <div class="stat-box green-box">
                <button class="transparent-btn position-absolute top-0 end-0 m-1" onclick="location.href='/student/myApplications';">View</button>
                <h2><span th:text="${TotalStudentApplications}">0</span></h2>
                <p>My Total Applications</p>
            </div>
            <div class="stat-box amber-box">
                <h2><span th:text="${ExistedOffer}">0</span></h2>
                <p>Total Existed Offers</p>
            </div>
        </div>

        <!-- Right Column for Notifications -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Notifications</h3>
                </div>
                <div class="card-body notifications p-0">
                    <ul class="list-group list-group-flush" id="notificationList">
                        <!-- Notifications will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Sample notifications data
    const notifications = [
        { title: "New assignment submission", time: "2 hours ago" },
        { title: "Course evaluation reminder", time: "1 day ago" },
        { title: "Department meeting scheduled", time: "2 days ago" },
        { title: "Grant proposal deadline approaching", time: "3 days ago" },
        { title: "Student request for office hours", time: "4 days ago" }
    ];

    // Function to add notifications to the list
    function addNotifications() {
        const notificationList = document.getElementById("notificationList");
        notifications.forEach(notification => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>${notification.title}</div>
                    <small class="text-muted">${notification.time}</small>
                </div>
            `;
            notificationList.appendChild(li);
        });
    }

    // Call the function when the page loads
    window.onload = addNotifications;
</script>
</body>
</html>
