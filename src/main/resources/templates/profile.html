<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/other.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/studentNavbar :: studentNavbar}"></div>

<h1 class="spec-1">Manage your profile</h1>
<!-- Success message -->
<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
<div class="container mt-5">
    <form id="profileForm" th:action="@{/updateProfile}" th:object ="${userData}"  method="post" >
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstname}" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastname}" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter a new password">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript to handle form submission
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        // If you want to submit the form without AJAX, remove the line below
        // event.preventDefault();

        // Log the updated profile info (optional)
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log('Profile Updated:', { firstName, lastName, email, password });

        // Continue with form submission
    });

</script>

</body>
</html>
