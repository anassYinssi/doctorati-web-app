<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .registration-title {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login to Doctorati</a>
    </div>
</nav>

<div class="container">
    <div class="registration-container">
        <h2 class="registration-title">Register</h2>

        <div th:if="${param.successMessage}" class="alert alert-success">
            <p th:text="${param.successMessage}"></p>
        </div>

        <div th:if="${param.errorMessage}" class="alert alert-danger">
            <p th:text="${param.errorMessage}"></p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label" for="firstname">First Name</label>
                <input id="firstname" name="firstname" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Last Name</label>
                <input id="lastname" name="lastname" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="role">Role</label>
                <select id="role" name="role" class="form-select">
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_PROFESSOR">Professor</option>
                    <option value="ROLE_STUDENT">Student</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
